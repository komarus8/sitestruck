<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator - SiteStruck</title>
  <link rel="icon" href="logo.png" type="image/png"/><link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
<header class="main-header">
  <div class="header-left"><img class="logo" src="logo.png" alt="Logo"><div class="site-name">SiteStruck</div></div>
  <nav class="navbar">
    <a href="index.html">Home</a><a href="pricing.html">Pricing</a><a href="generator.html">Generator</a>
    <a href="mypages.html">My Pages</a><a href="about.html">About</a><a href="contact.html">Contact</a>
    <a id="auth-link" href="login.html" class="btn" style="padding:8px 14px">Login</a>
  </nav>
</header>

<main class="container section">
  <h2 class="center">Generate a site for your purchase</h2>

  <div class="form-card">
    <form id="generator-form">
      <div class="form-row">
        <label for="owned-site">Select your site</label>
        <select id="owned-site" required></select>
      </div>
      <div class="form-row">
        <label for="site-name">Site name</label>
        <input type="text" id="site-name" placeholder="My Amazing Site" required>
      </div>
      <div class="form-row">
        <label for="main-color">Main color</label>
        <input type="color" id="main-color" value="#4caf50">
      </div>
      <div class="form-row">
        <label for="font-family">Font</label>
        <select id="font-family">
          <option>Arial</option><option>Verdana</option><option>Tahoma</option><option>Georgia</option><option>Times New Roman</option>
        </select>
      </div>
      <div class="form-row">
        <label>Sections</label>
        <div>
          <label class="inline"><input type="checkbox" name="sections" value="About" checked> About</label>&nbsp;&nbsp;
          <label class="inline"><input type="checkbox" name="sections" value="Contact" checked> Contact</label>&nbsp;&nbsp;
          <label class="inline"><input type="checkbox" name="sections" value="Blog"> Blog</label>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn" type="submit">Generate & Download ZIP</button>
      </div>
    </form>
  </div>

  <div id="preview" class="generator-preview hidden"></div>
  <div id="result" class="center mt-24"></div>
</main>

<footer><p>&copy; 2025 SiteStruck. All rights reserved.</p></footer>
<script src="auth.js"></script>
<script src="generator.js"></script>
</body>
</html>
