<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="main-header">
    <div class="logo">MyWeb</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="generator.html" class="active">Generator</a></li>
            <li><a href="login.html" class="btn">Login</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h1>Website Generator</h1>
    <form id="generator-form">
        <label>Website Name:</label>
        <input type="text" id="site-name" placeholder="Enter your website name" required>

        <label>Main Color:</label>
        <input type="color" id="main-color" value="#3498db">

        <label>Font Family:</label>
        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
        </select>

        <label>Sections:</label>
        <div>
            <input type="checkbox" name="sections" value="About" checked> About
            <input type="checkbox" name="sections" value="Services"> Services
            <input type="checkbox" name="sections" value="Contact"> Contact
        </div>

        <button type="submit">Generate</button>
    </form>

    <div id="result" class="result-box"></div>
    <button id="downloadBtn" style="display:none;">Download as ZIP</button>
</main>

<script src="generator.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
