<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator - SiteStruck</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <!-- JSZip CDN for ZIP creation -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>

<header class="main-header">
  <div class="header-left">
    <img class="logo" src="logo.png" alt="Logo">
    <div class="site-name">SiteStruck</div>
  </div>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a id="auth-link" href="login.html" class="btn" style="padding:8px 14px">Login</a>
  </nav>
</header>

<main>
  <section class="section">
    <div class="container">
      <h2 class="center">Website generator</h2>
      <div class="form-card">
        <form id="generator-form">
          <div class="form-row">
            <label for="site-name">Site name</label>
            <input id="site-name" type="text" placeholder="My Site" required>
          </div>

          <div class="form-row">
            <label>Sections</label>
            <div style="display:flex; gap:16px; flex-wrap:wrap">
              <label><input type="checkbox" name="sections" value="Home" checked> Home</label>
              <label><input type="checkbox" name="sections" value="About" checked> About</label>
              <label><input type="checkbox" name="sections" value="Contact" checked> Contact</label>
              <label><input type="checkbox" name="sections" value="Blog"> Blog</label>
            </div>
          </div>

          <div class="form-row">
            <label for="main-color">Main color</label>
            <input id="main-color" type="color" value="#4caf50">
          </div>

          <div class="form-row">
            <label for="font-family">Font</label>
            <select id="font-family">
              <option value="Arial">Arial</option>
              <option value="Poppins">Poppins</option>
              <option value="Roboto">Roboto</option>
            </select>
          </div>

          <div class="form-actions">
            <button class="btn" type="submit">Generate ZIP</button>
            <span style="color:#666">Youâ€™ll download a ready-to-edit project.</span>
          </div>
        </form>
      </div>

      <div id="result" class="center mt-32"></div>
    </div>
  </section>
</main>

<footer><p>&copy; 2025 SiteStruck. All rights reserved.</p></footer>
<script src="auth.js"></script>
</body>
</html>
