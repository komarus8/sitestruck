<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator - SiteStruck</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <!-- JSZip for ZIP generation -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>

<header class="main-header">
  <div class="header-left">
    <img class="logo" src="logo.png" alt="Logo">
    <div class="site-name">SiteStruck</div>
  </div>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="generator.html" class="auth-only">Generator</a>
    <a href="my-pages.html" class="auth-only">My Pages</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a id="auth-link" class="btn small" href="login.html">Login</a>
  </nav>
</header>

<main>
  <section class="section">
    <div class="container">
      <h2 class="center">Generate your site</h2>
      <p class="center" id="quota-info"></p>

      <form id="generator-form" class="form-card mt-24">
        <div class="form-row">
          <label for="site-name">Site name</label>
          <input id="site-name" type="text" placeholder="My Awesome Site" />
        </div>

        <div class="form-row">
          <label for="main-color">Brand color</label>
          <input id="main-color" type="color" value="#4caf50" />
        </div>

        <div class="form-row">
          <label for="font-family">Font family</label>
          <select id="font-family">
            <option>Arial</option>
            <option>Inter</option>
            <option>Roboto</option>
            <option>Georgia</option>
            <option>Trebuchet MS</option>
          </select>
        </div>

        <div class="form-row">
          <label>Sections</label>
          <div style="display:grid; gap:8px;">
            <label><input type="checkbox" name="sections" value="About" checked /> About</label>
            <label><input type="checkbox" name="sections" value="Contact" checked /> Contact</label>
            <label><input type="checkbox" name="sections" value="Blog" /> Blog</label>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Generate & Download ZIP</button>
          <a class="btn small" href="my-pages.html">My Pages</a>
        </div>

        <div id="result" class="mt-16"></div>
      </form>
    </div>
  </section>
</main>

<footer><p>&copy; 2025 SiteStruck. All rights reserved.</p></footer>
<script src="auth.js"></script>
</body>
</html>
