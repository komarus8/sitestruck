<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SiteStruck</title>
  <link rel="icon" href="logo.png" type="image/png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-page">
  <div class="auth-card">
    <h2>Create account</h2>
    <form id="register-form">
      <input id="reg-username" type="text" placeholder="Username" required>
      <input id="reg-email" type="email" placeholder="Email" autocomplete="username" required>
      <input id="reg-password" type="password" placeholder="Password" autocomplete="new-password" required>
      <input id="reg-confirm" type="password" placeholder="Confirm password" autocomplete="new-password" required>
      <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

<script src="auth.js"></script>
</body>
</html>
