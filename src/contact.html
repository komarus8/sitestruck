<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SiteStruck</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header class="main-header">
  <div class="logo-container" class="plan fade-in">
    <img src="logo.png" alt="Logo" class="logo">
    <span class="site-name">SiteStruck</span>
  </div>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html" class="login-btn">Login</a>
  </nav>
   <div class="language-switcher">
    <img src="https://flagcdn.com/w20/pl.png" alt="Polski" onclick="changeLanguage('pl')" />
    <img src="https://flagcdn.com/w20/gb.png" alt="English" onclick="changeLanguage('en')" />
    <img src="https://flagcdn.com/w20/de.png" alt="Deutsch" onclick="changeLanguage('de')" />
    <img src="https://flagcdn.com/w20/fr.png" alt="Français" onclick="changeLanguage('fr')" />
    <img src="https://flagcdn.com/w20/es.png" alt="Español" onclick="changeLanguage('es')" />
</div>
</header>


  <main>
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below:</p>

    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 SiteStruck. All rights reserved.</p>
  </footer>
  <script>
  const burger = document.getElementById('burger');
  const navLinks = document.getElementById('nav-links');

  burger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>
  <script src="auth.js" defer></script> 
<!-- Translator -->
<div id="google_translate_element" style="position: fixed; top: 10px; right: 10px; z-index: 9999;"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    {pageLanguage: 'pl', includedLanguages: 'pl,en,de,fr,es', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
    'google_translate_element'
  );
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
function changeLanguage(lang) {
    const interval = setInterval(() => {
        const combo = document.querySelector('.goog-te-combo');
        if (combo) {
            combo.value = lang;
            combo.dispatchEvent(new Event('change'));
            clearInterval(interval);
        }
    }, 500);
}

function googleTranslateElementInit() {
    new google.translate.TranslateElement({
        pageLanguage: 'pl',
        includedLanguages: 'pl,en,de,fr,es',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
}
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<div id="google_translate_element"></div>


</body>
</html>
