<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - SiteStruck</title>
  <link rel="icon" href="logo.png" type="image/png"/><link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="main-header">
  <div class="header-left"><img class="logo" src="logo.png" alt="Logo"><div class="site-name">SiteStruck</div></div>
  <nav class="navbar">
    <a href="index.html">Home</a><a href="pricing.html">Pricing</a><a href="generator.html">Generator</a>
    <a href="mypages.html">My Pages</a><a href="about.html">About</a><a href="contact.html">Contact</a>
    <a id="auth-link" href="login.html" class="btn" style="padding:8px 14px">Login</a>
  </nav>
</header>

<main>
  <section class="section container">
    <h2>Contact us</h2>
    <div class="form-card">
      <form id="contact-form">
        <div class="form-row"><label>Name</label><input type="text" required></div>
        <div class="form-row"><label>Email</label><input type="email" required></div>
        <div class="form-row"><label>Message</label><textarea required></textarea></div>
        <div class="form-actions"><button class="btn" type="submit">Send</button></div>
      </form>
    </div>
    <p class="center mt-18" id="contact-msg" style="display:none;">Thanks! Weâ€™ll get back to you soon.</p>
  </section>
</main>

<footer><p>&copy; 2025 SiteStruck. All rights reserved.</p></footer>
<script src="auth.js"></script>
<script>
  document.getElementById('contact-form').addEventListener('submit', e=>{
    e.preventDefault(); document.getElementById('contact-msg').style.display='block'; e.target.reset();
  });
</script>
</body>
</html>
