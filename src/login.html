<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SiteStruck</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="main-header">
  <div class="header-left">
    <img class="logo" src="logo.png" alt="Logo">
    <div class="site-name">SiteStruck</div>
  </div>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="generator.html" class="auth-only">Generator</a>
    <a href="my-pages.html" class="auth-only">My Pages</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a id="auth-link" class="btn small" href="login.html">Login</a>
  </nav>
</header>

<main>
  <section class="section">
    <div class="container">
      <h2 class="center">Welcome back</h2>
      <form id="login-form" class="form-card mt-24">
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Your password" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Log in</button>
          <a class="btn small" href="register.html">Create account</a>
        </div>
      </form>
    </div>
  </section>
</main>

<footer><p>&copy; 2025 SiteStruck. All rights reserved.</p></footer>
<script src="auth.js"></script>
</body>
</html>
